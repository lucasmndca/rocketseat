<!DOCTYPE html>

<!--
    4º exercício

    Seguindo o resultado do exercício anterior adicione um input em tela e 
    um botão como a seguir:
    
    <input type="text" name="nome">
    <button onClick="adicionar()">Adicionar</button>
    
    Ao clicar no botão, a função adicionar() deve ser disparada adicionando 
    um novo item a lista de nomes baseado no nome preenchido no input e 
    renderizando o novo item em tela juntos aos demais itens anteriores. 
    Além disso, o conteúdo do input deve ser apagado após o clique
-->

<html>

<head>
    <title>Starter - Javascript - M2 - E4</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Mendonça Dias">
</head>

<body>
    <input type="text" name="nome">
    <button>Adicionar</button>
    <hr />
    <ul></ul>
    <script>
        function adcLista(nomes) {
            var ul = document.querySelector('ul');
            for (let i = 0; i < nomes.length; i++) {
                var li = document.createElement('li');
                var name = document.createTextNode(nomes[i]);
                li.appendChild(name);
                ul.appendChild(li);
            }
        }

        var nomes = ["Diego", "Gabriel", "Lucas"];
        adcLista(nomes);

        var btnAdicionar = document.querySelector('button');
        var input = document.querySelector('input');
        btnAdicionar.onclick = function () {
            if (input.value) {
                adcLista([input.value]);
                input.value = "";
            } else {
                alert("Impossível adicionar! Input vazio");
            }
        }
    </script>
</body>

</html>
