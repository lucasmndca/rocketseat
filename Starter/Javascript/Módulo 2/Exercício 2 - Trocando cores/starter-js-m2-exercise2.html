<!DOCTYPE html>

<!--
    2º exercício

    Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
    algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:

    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";

        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    var newColor = getRandomColor(); // #E943F0
 
-->

<html>

<head>
    <title>Starter - Javascript - M2 - E1</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Mendonça Dias">
</head>

<body>
    <button>Criar quadrado vermelho!</button>
    <script>
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";

            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBgColor(quadrado) {
            var newColor = getRandomColor();
            quadrado.style.backgroundColor = newColor;
        }

        var btnElement = document.querySelector('button');
        btnElement.onclick = function () {
            var quadrado = document.createElement('div');

            quadrado.style.width = '100px';
            quadrado.style.height = '100px';
            quadrado.style.backgroundColor = 'red';
            quadrado.style.margin = '5px 0px';
            quadrado.onmouseover = function () {return changeBgColor(quadrado)};

            var body = document.querySelector('body');
            body.appendChild(quadrado);
        }
    </script>
</body>

</html>
