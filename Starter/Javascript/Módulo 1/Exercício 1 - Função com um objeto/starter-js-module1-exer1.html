<!DOCTYPE html>

<html>

<head>
    <title>Starter - Javascript - M1 - E1</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Mendonça Dias">
</head>

<body>
    <script>
        function escreverEndereco(endereco) {
            return "O usuário mora em " + endereco.cidade + "/" + endereco.uf +
                ", no bairro " + endereco.bairro + ", na rua " + endereco.rua +
                ", com nº " + endereco.numero;
        }

        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        var resultado = escreverEndereco(endereco);
        console.log(resultado);
    </script>
</body>

</html>
