<!DOCTYPE html>

<!--
    2º exercício

    Crie uma função que dado um intervalo (entre x e y) 
    exiba todos número pares:

    function pares(x, y) {
    // código aqui
    }

    pares(32, 321);
-->

<html>

<head>
    <title>Starter - Javascript - M1 - E2</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Mendonça Dias">
</head>

<body>
    <script>
        function pares(x, y) {
            for (let i = x; i <= y; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }
        }

        pares(32, 321);
    </script>
</body>

</html>
