<!DOCTYPE html>

<!--
    5º exercício

    Dado o seguinte vetor de objetos:
    
    var usuarios = [
        {
        nome: "Diego",
        habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
        nome: "Gabriel",
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
    ];

    Escreva uma função que produza o seguinte resultado:
    O Diego possui as habilidades: Javascript, ReactJS, Redux
    O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir

    Dica: Para percorrer um vetor você deve utilizar a sintaxe for...of 
    e para unir valores de um array com um separador utilize o join.

-->

<html>

<head>
    <title>Starter - Javascript - M1 - E3</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Mendonça Dias">
</head>

<body>
    <script>
        function escreverHabilidadesUsuarios(usuarios) {
            for (let i = 0; i < usuarios.length; i++) {
                var resultado = "O usuário " + usuarios[i].nome +
                    " possui as habilidades: " + usuarios[i].habilidades.join(", ");
                console.log(resultado);                
            }
        }

        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];
        
        escreverHabilidadesUsuarios(usuarios);

    </script>
</body>

</html>
